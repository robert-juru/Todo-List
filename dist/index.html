<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chorelio</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@500&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <header>
        <div class="left-header">
          <button id="menu-svg-button" class="header-button">
            <img src="/src/img/menu-icon.svg" alt="Menu Icon" />
          </button>
          <button id="home-svg-button" class="header-button">
            <img src="/src/img/home-icon.svg" alt="Home Icon" />
          </button>
        </div>

        <div class="header-brand">
          <img class="header__logo" src="../src/img/header-icon.png" alt="" />
          <h1 class="header__title">Chorelio</h1>
        </div>
        <div class="right-header">
          <button id="create-task-button" class="header-button">
            <img src="/src/img/plus-icon.svg" alt="Create Task Icon" />
          </button>
          <img src="/src/img/profile-picture.png" class="header__logo" alt="" />
        </div>
      </header>

      <section class="main-content">
        <aside class="hidden">
          <nav>
            <div class="tasks-container">
              <h2 class="tasks-header">TASKS</h2>
              <div class="task-buttons-container">
                <div class="all-tasks-container">
                  <button class="nav-btn task-button" id="allTasksButton">
                    <ion-icon
                      name="file-tray-outline"
                      class="tasks-icon"
                    ></ion-icon>
                    All Tasks
                  </button>
                </div>
                <div class="today-tasks-container">
                  <button class="nav-btn task-button" id="todayTasksButton">
                    <ion-icon
                      name="calendar-outline"
                      class="today-icon"
                    ></ion-icon>
                    Today
                  </button>
                </div>
                <div class="important-tasks-container">
                  <button class="nav-btn task-button" id="importantTasksButton">
                    <ion-icon name="star" class="important-icon"></ion-icon>
                    Important
                  </button>
                </div>
              </div>
            </div>
            <div class="projects-container">
              <h2 class="projects-header">PROJECTS</h2>
              <div class="projects-list">
                <div class="nav-btn project">
                  <ion-icon name="menu-outline" size="small"></ion-icon>
                  Home Chores
                </div>
              </div>
              <button id="create-project-btn">
                <ion-icon name="create-outline"></ion-icon>
                Add Project
              </button>
            </div>

            <div class="action-buttons-container">
              <a href="#" class="action-button" id="settings">
                <ion-icon name="settings-outline" size="small"></ion-icon>
                Settings</a
              >
              <a href="#" class="action-button" id="log-in">
                <ion-icon name="log-in-outline" size="small"></ion-icon>
                Sign in</a
              >
            </div>
          </nav>
        </aside>

        <main</main>
      </section>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
